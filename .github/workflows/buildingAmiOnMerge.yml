name: Build AMI after PR Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main # Assuming your primary branch is named 'main'
  push:
      branches:
        - main

jobs:
  build-ami:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      

      - name: Setup envirornment variables
        run: |
          touch .env
          echo ENVIRONMENT=${{ secrets.ENVIRONMENT }} >> .env
          echo =${{ secrets.PGHOST }} >> .env
          echo PGHOST=${{ secrets.PGHOST }} >> .env
          echo PGDATABASE=${{ secrets.PGDATABASE}} >> .env
          echo PGUSER=${{ secrets.PGUSER }} >> .env
          echo PGPASSWORD=${{ secrets.PGPASSWORD }} >> .env

      - name: Create Application Artifact
        run: |
         mkdir artifacts
         zip -r artifacts/webapp.zip . -x "*.git*"


      - name: Install Packer
        run: |
          PACKER_VERSION="1.9.4"  # Specify your desired version
          wget https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
          unzip packer_${PACKER_VERSION}_linux_amd64.zip
          sudo mv packer /usr/local/bin/
          packer --version

      - name: Initialize Packer
        run: packer init debian12.pkr.hcl

      - name: Build Custom AMI
        id: ami_build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          packer build debian12.pkr.hcl
       

      - name: Get Latest AMI ID
        id: get_ami_id
        run: |
            # Use grep to extract the dynamic portion of the AMI name
            DYNAMIC_PART=$(echo "packer-debian12-ami-1701395286" | grep -oE '[0-9]+')
            
            # Use the dynamic part in the AWS CLI command
            AMI_ID=$(aws ec2 describe-images \
              --filters "Name=name,Values=packer-debian12-ami-$DYNAMIC_PART" \
              --query "Images | [0].ImageId" \
              --output text)
            echo "Latest AMI ID: $AMI_ID"
